<app-customer-form
  (submitFormEvent)="submitForm($event)"
  (formValidityEvent)="updateFormValidity($event)"
></app-customer-form>

<div class="buttons-container">
  <button
    class="custom-button secondary"
    (click)="customerFormComponent.resetAndGoToCustomers()"
  >
    Voltar
  </button>

  <button
    class="custom-button primary"
    (click)="customerFormComponent.onSubmitForm()"
    [disabled]="isFormInvalid"
  >
    Salvar
  </button>
</div>
